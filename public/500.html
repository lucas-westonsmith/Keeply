<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! Something went wrong - Keeply</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Import fonts */
    body {
      font-family: 'Inter', 'Helvetica', 'sans-serif';
      margin: 0;
      padding: 0;
      background: linear-gradient(0deg, rgba(249, 156, 160, 1) 0%, rgba(243, 251, 192, 1) 100%);
      color: black;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .error-container {
      max-width: 700px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      background: white;
    }

    h1 {
      font-size: 3rem; /* Correspond à $font-size-h1 */
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #1899e0 0%, #c0e6fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 1.75rem; /* Correspond à $font-size-h3 */
      font-weight: 600;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      font-size: 1rem; /* Correspond à $font-size-body */
      line-height: 1.6;
      color: #666;
      margin-bottom: 2rem;
    }

    .error-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      padding: 0.6rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem; /* Correspond à $font-size-h6 */
      transition: all 0.2s ease-in-out;
    }

    .btn-primary {
      background-color: #1899e0;
      color: white;
      box-shadow: 0 3px 6px rgba(24, 153, 224, 0.3);
      border: none;
    }

    .btn-primary:hover {
      background-color: #157bc2;
      box-shadow: 0 6px 12px rgba(24, 153, 224, 0.4);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background-color: #c0e6fb;
      color: black;
      box-shadow: 0 3px 6px rgba(192, 230, 251, 0.3);
      border: none;
    }

    .btn-secondary:hover {
      background-color: #b0d6eb;
      box-shadow: 0 6px 12px rgba(192, 230, 251, 0.4);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Oops! <span>500</span></h1>
    <h2>Something went wrong on our end.</h2>
    <p>
      We’re working on fixing this issue. In the meantime, try refreshing the page or come back later.
    </p>
    <div class="error-buttons">
      <a href="/" class="btn btn-primary">Go to Homepage</a>
      <a href="javascript:location.reload()" class="btn btn-secondary">Refresh</a>
    </div>
  </div>
</body>
</html>
